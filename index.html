<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="assets/dolar.svg"/>

    <link rel="stylesheet" href="assets/style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Oswald&family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap"
        rel="stylesheet">
    <title>dev.finace$</title>
</head>

<body>
    <header>
        <img src="assets/logo.svg" alt="Logo Dev Finance">
    </header>

    <main class="container">
        <section id="balance">
            <!-- sessões organizadas  -->
            <h2 class="sr-only">Balanço</h2>
            <div class="card">
                <h3>
                    <span>Entradas</span>
                    <img src="assets/income.svg" alt="Imagem de Entradas">
                </h3>
                <p id="incomesDisplay">R$ 0,00</p>
            </div>

            <div class="card">
                <h3>
                    <span>Saídas</span>
                    <img src="assets/expense.svg" alt="Imagem de Saídas">
                </h3>
                <p id="expensesDisplay">R$ 0,00</p>
            </div>

            <div class="card total">
                <h3>
                    <span>Total</span>
                    <img src="assets/total.svg" alt="Imagem Total">
                </h3>
                <p id="totalDisplay">R$ 0,00</p>
            </div>

        </section>

        <section id="transaction">
            <!-- sessões organizadas -->
            <h2 class="sr-only">Transações</h2>

            <a href="#" onclick="Modal.open()" class="button new">+ Nova Transação</a>

            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>

        </section>
    </main>

    <!-- Modal      -->
    <div class="modal-overlay active">
        <div class="modal">
            <div id="form">
                <h2>Nova Transação</h2>

                <form action="" onsubmit="Form.submit(event)">
                    <div class="input-group">
                        <label class="sr-only" for="description">Descrição</label>
                        <input type="text" id="description" name="description" class="inputs" placeholder="Descrição" autocomplete="off">
                    </div>

                    <div class="input-group">
                        <label class="sr-only" for="amount">0,00</label>
                        <input type="number" step="0.1" id="amount" name="amount" class="inputs" placeholder="0,00" autocomplete="off">
                    </div>

                    <small class="help"> Use o sinal - (negativo) para despesas e,(vírgla) para casas decimais</small>

                    <div class="input-group">
                        <label class="sr-only" for="date">Data</label>
                        <input type="date" id="date" name="date" class="inputs">
                    </div>

                    <div class="input-group action">
                        <a href="#" onclick="Modal.close()" class="button cancel">Cancelar</a>
                        <button>Salvar</button>
                    </div>
                </form>

            </div>
        </div>
    </div>

    <footer>
        <p>2022 - dev.finance$</p>
    </footer>

    <script src="script.js"></script>

</body>

</html>
